<h2>List Employees</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>
                <button (click)="updateEmploye(emp.id)"  class="btn btn-info">Update</button>
            </td>
            <td>
                <button (click)="deleteEmploye(emp.id)" class="btn btn-danger" >Delete</button>
            </td>
            <td>
                <button (click)="detailsEmploye(emp.id)" class="btn btn-success" >Details</button>
            </td>

        </tr>
    </tbody>
</table>
