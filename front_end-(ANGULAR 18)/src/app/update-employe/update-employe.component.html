<div class="col-md-6 offset-md-3" style="margin-top: 30px;">
    <h3 style="margin-bottom: 20px;"> Update Employe </h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="newEmploye.firstName" name="firstName" required>
    
        </div>
    
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="newEmploye.lastName" name="lastName" required>
        </div>
    
      <div class=" form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="newEmploye.emailId" name="emailId" required>
        </div>
    
    
        <button class="btn btn-success" type="submit" style="margin-top: 20px;">Update</button>
    
    </form>
    
    </div>
